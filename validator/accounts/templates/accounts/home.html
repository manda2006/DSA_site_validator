<!DOCTYPE html>
<html lang="en">
{% load static tailwind_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    {% tailwind_css %}
</head>
<body>
    <nav class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <div class="text-xl font-bold">Validator</div>
        <div class="flex items-center gap-4">
            <span class="font-medium">{{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">
                    Déconnexion
                </button>
            </form>
        </div>
    </nav>
    <main class="p-8">
        <h1 class="text-3xl font-bold">Bienvenue, {{ user.username }} !</h1>
        <p class="mt-4">Vous êtes maintenant connecté.</p>
    </main>
</body>
</html>
