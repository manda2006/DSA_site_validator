<!DOCTYPE html>
<html lang="en">
{% load static tailwind_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
</head>
<body>
    <nav class="bg-white text-gray-800 shadow-md px-4 py-1 flex justify-between items-center">

            <a href="{% url 'challenge_list' %}" class="text-xl font-bold hover:underline text-gray-900">
                Validator
            </a>


        <img src="{% static 'img/logo_dsa.jpg' %}" alt="Logo" class="w-32 aspect-auto rounded-full px-4">
        
        <div class="flex items-center gap-4">
            <span class="font-medium text-gray-800">Team : {{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-800 hover:bg-red-600 text-white px-4 py-2 rounded">
                    Logout
                </button>
            </form>
        </div>
    </nav>
    <main class="p-8">
        {% block content %}

        {% endblock content %}
    </main>
</body>
</html>
